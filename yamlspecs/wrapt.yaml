!include pymodule.yaml
---
- package: wrapt
  name: wrapt
  version: "{{versions.wrapt}}"
  vendor_source: https://github.com/GrahamDumpleton/wrapt/archive/{{version}}.{{extension}}
  description: |
    Module for decorators, wrappers and monkey patching. The aim of the wrapt module is
    to provide a transparent object proxy for Python, which can be used as the basis for
    the construction of function wrappers and decorator functions
