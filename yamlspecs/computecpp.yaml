---
- package: computecpp
  name: tensorflow-computecpp
  dname: ComputeCpp-CE
  suffix: CentOS-x86_64
  versions: !include versions.yaml
  version: "{{ versions.computecpp }}"
  extension: tar.gz
  vendor_source: 
  pkgname: "{{ name }}"

  src_tarball: "{{ src_dir }}.{{ extension }}"
  src_dir: "{{ dname }}-{{ version }}-{{ suffix }}"
  description: |
    Accelerate Complex C++ Applications on Heterogeneous Compute Systems using Open Standards version {{ version }}.
  
  
  root: "{{ pkg_defaults.app_path }}/computecpp"
  build:
    configure: echo 
    modules: 
    pkgmake: 
    target: 
  install:
     makeinstall: >
       /usr/bin/mv  * $(ROOT)/{{ root }}
  files:
    -  "{{ root }}/*"

  rpm:
    extras: >
      %define __spec_install_post %{nil}
