---
## Defaults are for python 3.x
pkg_defaults:
  app_path: /data/apps
  foundation: /opt/software
  python_version: "3.6.7"
  python_family: "3.6"
  python_major: "3"
  system_python_base: /usr/lib64/python2.7/ 
  system_python_pkgs: "{{ pkg_defaults.system_python_base }}/site-packages"
  module: 
    path: /usr/share/Modules/modulefiles
    prepend_path: 
      - PATH {{ root }}/bin
      - LD_LIBRARY_PATH {{ root }}/lib
      - MANPATH {{ root }}/share/man
      - PKG_CONFIG_PATH  {{ root }}/lib/pkgconfig
    logger:  exec /bin/logger -p local6.notice - t module-hpc $env(USER) {{ name }}/{{ version }}
