# Builds the module for tensorflow. It first includes all the definitions
# for the tensorflow build and then overwrites specific keys
!include tensorflow.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: "{{ name }} module"
  pkgname: "{{ name }}_{{version}}-module"
  no_src_dir: True
  category: file formats
  description: |
     {{ base_description }}
     Environment var: UDUNITS_HOME = {{ root }}
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{ name }}"
    prepend_path:
      - "{{ pkg_defaults.module.prepend_path }}"
    setenv:
      - UDUNITS_HOME {{ root }}
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
