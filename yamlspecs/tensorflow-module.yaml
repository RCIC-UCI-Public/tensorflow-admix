# Builds the module for tensorflow
!include tensorflow.yaml
!include rcic-module.yaml
---
- package: tensorflow module
  category: AI-LEARNING
  module:
    prepend_path: ""
    setenv: ""
    prereq:
      - python/{{pyversion}}
      - cuda/{{cudaversion}}
    requires:
      - *Requires
      - python_{{pyversion}}-module
      - cuda_{{cudaversion}}-module
