!include tensorflow.yaml
!include rcic-module.yaml
---
- package: tensorflow module
  category: AI-LEARNING
  release: "{{versions.tensorflow_module_release}}"
  module:
    prepend_path:
      - PYTHONPATH {{pyroot}} 
    setenv: ""
    prereq:
      - "{{build.modules}}"
      - cuda/{{cudaversion}}
      - tensorRT/{{versions.tensorRT}}
