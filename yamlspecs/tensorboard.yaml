!include pymodule.yaml
---
- package: tensorboard 
  name: tensorboard
  version: "{{ versions.tensorboard }}"
  suffix: py3-none-any
  extension: whl
  src_tarball: "{{ name }}-{{ version }}-{{ suffix }}.{{ extension }}"
  pypiurl: https://files.pythonhosted.org/packages/9b/a6/e8ffa4e2ddb216449d34cfcb825ebb38206bee5c4553d69e7bc8bc2c5d64
  vendor_source:  "{{ pypiurl }}/{{ src_tarball }}"
  description: |
    TensorBoard is a suite of web applications for inspecting and understanding your TensorFlow runs and graphs
  instpath: "{{ pkg_defaults.app_path }}/python/{{ pyversion }}/lib/python{{ pyfamily }}/site-packages"
#  build: 
#    OVERWRITE:
#    modules: python/{{ pyversion }}
  install:
    makeinstall: >
      mkdir -p $(ROOT)/{{ instpath }};
      unzip -d $(ROOT)/{{ instpath }} {{ src_tarball }};
      (cd $(ROOT)/$(PKGROOT); chmod -R a+r {{ name }}*)
