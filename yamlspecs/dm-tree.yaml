!include pymodule.yaml
---
- package: dm-tree 
  name: dm-tree 
  version: "{{versions.dm_tree}}"
  vendor_source: https://github.com/google-deepmind/tree/archive/refs/tags/{{version}}.{{extension}}
  src_dir: tree-{{version}}
  description: |
    Tree {{version}} is a library for working with nested data structures.
    In a way, tree generalizes the builtin map function which only supports
    flat sequences, and allows to apply a function to each "leaf" preserving
    the overall structure. See https://github.com/google-deepmind/tree
