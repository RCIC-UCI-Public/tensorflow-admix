!include pymodule.yaml
---
- package: h5py 
  name: h5py
  version: "{{ versions.h5py }}"
  pypiurl: https://files.pythonhosted.org/packages/5f/97/a58afbcf40e8abecededd9512978b4e4915374e5b80049af082f49cebe9a
  description: |
    The h5py package provides both a high- and low-level interface to the HDF5 library 
    from Python. The low-level interface is intended to be a complete wrapping of the 
    HDF5 API, while the high-level component supports access to HDF5 files, datasets and 
    groups using established Python and NumPy concepts
  build:
#    configure: echo
    pkgmake: >
      python{{ pymajor }} ./setup.py configure --hdf5=$$HDF5_HOME;
      python{{ pymajor }} ./setup.py build
    modules: 
      - python/{{ pyversion }}
      - hdf5/{{ versions.hdf5 }}/gcc{{ versions.gcc }}
#    target: build
