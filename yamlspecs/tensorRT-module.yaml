!include tensorRT.yaml
!include rcic-module.yaml
---
- package: tensorRT module 
  category: AI-LEARNING
  release: 2
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
      - PYTHONPATH {{pyroot}}
    prereq: 
      - "{{build.modules}}"
      - "cuda/{{cudaversion}}"
