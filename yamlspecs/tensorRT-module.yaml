# Builds the module for tensorRT. It first includes all the definitions
# for the boost build and then overwrites specific keys
!include tensorRT.yaml
!include /opt/rcic/include/rcic-module.yaml
---
- package: tensorRT module 
  pkgname: "{{ name }}_{{version}}-module"
  no_src_dir: True
  src_tarball: None
  category: deep learning
  module:
    name: "{{ version }}"
    path: "{{ pkg_defaults.module.path }}/{{name}}"
    prepend_path:
      - PATH "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}/bin"
      - LD_LIBRARY_PATH "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}/lib"
      - PYTHONPATH "{{ pkg_defaults.app_path }}/{{ name }}/{{ version }}/lib/python{{ pyfamily }}/site-packages"
    prereq: 
      - python/{{ pyversion }}
      - cuda
  requires:
    - "{{ name }}_{{ version }}"
    - rcic-module-support
