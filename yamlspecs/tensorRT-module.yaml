# Builds the module for tensorRT.
!include tensorRT.yaml
!include rcic-module.yaml
---
- package: tensorRT module 
  category: AI-LEARNING
  module:
    prepend_path:
      - PATH {{root}}/bin
      - LD_LIBRARY_PATH {{root}}/{{module.lib}}
    prereq: 
      - "python/{{pyversion}}"
      - "cuda/{{cudaversion}}"
    requires:
      - *Requires
      - "python_{{pyversion}}-module"
      - "cuda_{{cudaversion}}-module"
